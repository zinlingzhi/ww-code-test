version: '2'
services:
  node:
    image: mcr.microsoft.com/vscode/devcontainers/javascript-node:0-14
    volumes:
      - .:/usr/src/app:z
    working_dir: /usr/src/app

  yarn:
    extends:
      service: node
    entrypoint: yarn

  dev:
    extends:
      service: yarn
    command: dev
    ports:
      - "8080:80"
    environment:
      - PORT=80
      - NODE_ENV=development
